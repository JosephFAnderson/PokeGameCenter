<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Pok√©Game Room</title>
</head>

<body>
  <header class="row w-100 m-0 d-flex justify-content-between">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Bill's PC
      </button>
      <div class="dropdown-menu" id="dropdownMenu" aria-labelledby="dropdownMenuButton">
        <!-- favorited pokemon populate here -->
      </div>
    </div>       
    <nav id="navbar" class="align-self-center">            
      <form autocomplete="off">
        <div class="autocomplete">
          <input id ="searcher" type="text" placeholder="Search a Pokemon" value= "">
        </div>            
          <button id="searchButton" type = "submit" value="submit" class="button"> Search </button>
      </form>     
    </nav>
    <div class="d-flex justify-content-end">
      <img src="./assets/weblogo.png" id="logo" alt="PokeGame Room logo in pokemon font on a blue GameBoy Advance" />
    </div>
  </header>
  <main class="d-flex justify-content-center">
    <section id="console">
      <button id="vgc" class="button">Video Game Info</button>
      <legend>Game Appearances</legend>
      <ul id="catchEmIn" class="vgcInfoScroll">
        <!-- Which version the pokemon appear in populates here -->
      </ul>
      <legend>Move Capabilities</legend>
      <ul id="gameMoves" class="vgcInfoScroll">
        <!-- Learnable moves from game populate here -->
      </ul>   
    </section>
    <section id = "pokedex" class="rounded d-flex flex-column">
      <button id="catchPoke"><img src="./assets/tinyball.png" /> Catch This Pokemon <img src="./assets/tinyball.png" /></button>
      <div class="text-center">
        <img id="pokeImg" class="" src=""/>
      </div>
      <div id = "pokedexctn" class="p-2">
        <h2 class="text-white w-100 text-center" id="pokename">Search a Pokemon above to unlock the power that's inside!</h2>
        <p class="text-white" id="pokeentry"></p>
        <p class="text-white" id="height"></p>
        <p class="text-white" id="weight"></p>
        <p class="text-white m-0" id="typestext"></p>
        <ul class="text-white" id="types">
          <!-- Pokemon types populate here -->
        </ul>
        <button id="decrementpokemon"></button>
        <button id="incrementpokemon" class="float-right"></button>
      </div> 
    </section>
    <section id="carouselContainer" class="flex-column">   
      <button id="imgGallery" class="justify-self-center" type='button' data-toggle='modal' data-target="#tcgModal">View all images</button>           
      <div id="carouselIndicators" class="carousel slide" data-interval="0" data-ride="carousel">
        <ol class="carousel-indicators">  
          <!-- List elements to help navigate carousel populate here -->
        </ol>
        <div class="carousel-inner">
          <!-- Card images populate here -->
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>        
    </section>
    <div class="modal fade modal-lg modGallery" id="tcgModal" tabindex="-1" aria-labelledby="tcgModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title w-100 text-center" id="tcgModalLabel">TCG Image Gallery</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Modal gallery of TCG images -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</html>
