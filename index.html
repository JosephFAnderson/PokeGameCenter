<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Pok√©Game Center</title>
</head>

<body class="bg-danger">
    <header class="row w-100 m-0 d-flex justify-content-between bg-primary">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Favorites
        </button>
        <h4></h4>
        <div class="dropdown-menu" id="dropdownMenu" aria-labelledby="dropdownMenuButton">
        </div>
      </div>       
      <nav class="col-4">            
        <form autocomplete="off">
          <div class="autocomplete">
            <input id ="searcher" type="text" placeholder="Search a Pokemon" value= "">
          </div>            
            <button id="searchButton" type = "submit" value="submit" class="button"> Search </button>
        </form>     
      </nav>
      <div class="col-4">
          <img src="/assets/weblogo.png" id="logo" alt="Logo goes here" />
      </div>
    </header>
    <main class="d-flex ">
      <section id="console">
          <!-- pokemon search basic info here (sprite, para, buttons) -->
          
          <button id="vgc" class="button">Video Game Info</button>
          <ul id="catchEmIn" class="pokemonGoToThePolls"></ul>
          <ul id="gameMoves" class="pokemonGoToThePolls"></ul>
          <!-- card images in a fresh section -->
   
      </section>
  <!-- Pokedex Section -->
      <section id = "pokedex" class="bg-secondary rounded d-flex flex-column">
        <div class="text-center">
          <img id="pokeImg" class="" src=""/>
        </div>
        <div id = "pokedexctn" class="p-2">
          <h2 class="text-white w-100 text-center" id="pokename">Search a Pokemon above to unlock the power that's inside</h2>
          <p class="text-white" id="pokeentry"></p>
          <p class="text-white" id="height"></p>
          <p class="text-white" id="weight"></p>
          <p class="text-white m-0" id="typestext"></p>
          <ul class="text-white" id="types">
            <!-- Pokemon types populate here -->
          </ul>
          <button id="decrementpokemon"></button>
          <button id="incrementpokemon" class="float-right"></button>
        </div> 
      </section>
      <section id="carouselContainer" class="d-flex flex-column">   
        <button id="imgGallery" class="justify-self-center" type='button' data-toggle='modal' data-target="#exampleModal">View all images</button>           
        <div id="carouselExampleIndicators" class="carousel slide" data-interval="0" data-ride="carousel">
          <ol class="carousel-indicators">  
          <!-- List elements to help navigate carousel populate here -->
          </ol>
          <div class="carousel-inner">
          <!-- Card images populate here -->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        
        <div class="modal fade modal-lg modGallery" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title w-100 text-center" id="exampleModalLabel">TCG Image Gallery</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>

</html>
